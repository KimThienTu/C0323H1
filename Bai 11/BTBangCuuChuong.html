<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sinh bảng cửu chương</title>
</head>
<body>
<script>
    let a;
    a = "<table border='1' width='300' cellspacing='5' cellpadding='20'>"
    for (let i = 1; i <= 10; i++) {
        a = a + "<tr>";
        for (j = 1; j <= 10; j++) {
            a = a +"<td>" + i + "*" + j + "=" + i * j + "</td>";
        }
        a = a + "</tr>"
    }
    a = a +"</table>";
    document.write(a)
</script>
</body>
</html>
