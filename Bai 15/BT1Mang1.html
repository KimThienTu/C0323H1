<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 1 - Luyện tập 1</title>
</head>
<body>
<button type="text" id="click" onclick="message()">Click me</button>
<script>
  //Bài 1: Tạo hàm alertMessage() hiển thị hộp thoại chứa chuỗi "Xin chao".
  //Gọi hàm từ trong phần <body> của trang web.
  function message(){
    alert("Xin chào");
  }
</script>
</body>
</html>
