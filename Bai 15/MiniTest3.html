<script>
  //Viết hàm kiểm tra xem 1 chuỗi có nằm trong chuỗi còn lại không. Với đầu vào là 2 chuỗi (str1,str2) trong đó sẽ kiểm tra str1 có nằm trong str2 không,
  // nếu có trả về true và ngược lại false.(không được dùng hàm có sẵn để tìm).
  let str1 = prompt("Nhập chuỗi 1");
  let str2 = prompt("Nhập chuỗi");
  function checkArr(str1,str2){
      let arr;
      let check;
      for (let i = 0; i < str2.length; i++){
          arr = str2[i];
          for (let j = 0; j < str1.length; j++){
              if (arr === str1[j]){
                  return check = true;
              }
          }
          return check = false;
      }
  }
  let check = checkArr(str1,str2);
  document.write(check);
</script>
