<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 2 - Luyện tập 1</title>
</head>
<body>
<input type="number" id="nhapso">
<input type="button" value="Click Me" id="click" onclick="testDoiSo(document.getElementById('nhapso').value)">
<p id="test">Hiển thị ở đây</p>
</body>
</html>
<script>
    //Bài 2: Tạo hàm nhận vào một đối số dạng số, tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm.
    //Gọi hàm từ trong phần <body> của trang web và hiển thị kết quả lên màn hình.
    function testDoiSo(num){
        num = Number(num) + 1;
        return document.getElementById("test").innerHTML = num;
    }
</script>
