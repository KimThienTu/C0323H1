  let arr = [4,7,5,9,12,8,6,10];
  let a = +prompt("Nhập số kiểm tra");
  let solan = 0;
  function kiemTra(arr,a){
    for (let i = 0; i < arr.length; i++){
      if (arr[i] === a[i]){
        solan += i;
      } else if (arr[i] !== a[i]){
        return -1;
      }
    }
    return solan;
  }
  document.write("Số lần xuất hiện là: " + kiemTra(arr,a));
