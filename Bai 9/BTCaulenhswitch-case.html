<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu lệnh Switch - case</title>
</head>
<body>
<h1>Kiểm tra số ngày trong tháng</h1>
<input type="text" min="1" max="12" id="Month" placeholder="Nhập tháng" style="width: 100px">
<button onclick="check();">Check</button>
<br>
<p id="ketqua">Đây là chỗ hiển thị kết quả</p>
</body>
</html>
<script>
    function check() {
        let Month = +document.getElementById("Month").value;
        switch (Month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("ketqua").innerHTML = "Tháng " + Month + " : Có 31 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("ketqua").innerHTML = "Tháng " + Month + " : Có 30 ngày";
                break;
            case 2:
                document.getElementById("ketqua").innerHTML = "Tháng " + Month + " : Có 28 ngày";
                break;
            default:
                document.getElementById("ketqua").innerHTML = "Tháng này không tồn tại";
        }
    }
</script>
