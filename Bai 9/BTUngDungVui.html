<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng vui DoYouLoveMe</title>
</head>
<body>
<h1 style="position:absolute; left:220px; top:175px;">Do you love me?</h1>
<br>
<input type="button" value="YES" onclick="btnYes()" style="position:absolute; left:285px; top:235px;"/>
<input type="button" value="NO" id="btnNo" onmouseover="btnNo()" style="position:absolute; left:360px; top:235px;"/>
</body>
</html>
<script>
  function btnYes() {
    alert("Yes. Metoo!");
  }

  function btnNo() {
    let x = Math.round(Math.random()*window.innerWidth);
    let y = Math.round(Math.random()*window.innerHeight);
    document.getElementById("btnNo").style.left = x + "px";
    document.getElementById("btnNo").style.top = y + "px";
  }
</script>
