<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button type="button" onclick="showMessage()">Click Me!</button>
<script>
    function showMessage() {
        alert('Xin chào!')            // Hiển thị qua hàm alert !
        document.write('Xin chào!')   // Hiển thị qua hàm document !
        console.log('Xin chào!')      // Hiển thị qua hàm console !
    }
</script>
</body>
</html>
