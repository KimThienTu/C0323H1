<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
  <tr>
    <th><b>Amount</b></th>
    <th><b>From Curren</b></th>
    <th><b>To Currency</b></th>
    <th></th>
  </tr>
  <tr>
    <td><input type="text"  id="Dauvao"></td>
    <td>
      <select id="Chuyen">
        <option value="VND">VND</option>
        <option value="USD">USD</option>
      </select>
    </td>
    <td>
      <select id="Doi">
        <option value="USD">USD</option>
        <option value="VND">VND</option>
      </select>
    </td>
    <td><button onclick="chuyendoitien()">Convent</button></td>
  </tr>
</table>
<br>
<p id="Result"></p>
</body>
</html>
<script>
  function chuyendoitien() {
    let giatrivao = document.getElementById("Dauvao").value;
    let a = document.getElementById("Chuyen").value;
    let b = document.getElementById("Doi").value;
    let ketqua;
    if (a === "USD" && b === "VND") {
      ketqua = giatrivao * 23000 + "VND";
    }
    else if (a === "VND" && b === "USD") {
      ketqua = giatrivao / 23000 + "USD";
    } else if (a === "VND" ){
      ketqua = giatrivao + "VND"
      } else {
      ketqua = giatrivao + "USD"
    }
      document.getElementById("Result").innerHTML = ketqua;
  }
</script>
