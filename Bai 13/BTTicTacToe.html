<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic tac toe</title>
</head>
<body>
<h3>Caro Game Simple</h3>
<p id="carogame"></p>
<input type="button" value="Change Value" onclick="ChangeValue()">
</body>
</html>
<script>
    let b = document.getElementById("carogame");
    let data = "";
    let board = [];
    let a = 1;
    // Add các phần tử vào mảng hai chiều.
    for (let i = 0; i < 5; i++){
        board[i] = new Array('(.)','(.)','(.)','(.)','(.)');
    }
    //Xử lý hiển thị ban đầu.
    for (let i = 0; i < 5; i++) {
        data += "<br>";
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&ensp;&ensp;";
        }
    }
    b.innerHTML = data;
    function ChangeValue() {
        data = "";
        let positionX = parseInt(prompt("Nhập X"));
        let positionY = parseInt(prompt("Nhập Y"));
        if (a % 2 === 0) {
            board[positionX][positionY] = "X";
        } else {
            board[positionX][positionY] = "O";
        }
        a++;

        for (let i = 0; i < 5; i++) {
            data += "<br>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&ensp;" + "&ensp;" + "&ensp;";
            }
        }
        b.innerHTML = data;

        // Xử lý X hay O thắng.
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++) {
                if (board[i][j] === 'X' && board[i][j + 1] === 'X' && board[i][j + 2] === 'X' ||
                    board[i][j] === 'X' && board[i + 1][j] === 'X' && board[i + 2][j] === 'X') {
                    alert("X Thắng");
                } else if (board[i][j] === 'O' && board[i][j + 1] === 'O' && board[i][j + 2] === 'O' ||
                    board[i][j] === 'O' && board[i + 1][j] === 'O' && board[i + 2][j] === 'O') {
                    alert("O Thắng");
                }
            }
        }
    }
</script>
