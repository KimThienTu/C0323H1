<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng vui Faking Textarea on Typing</title>
</head>
<body>
<form name="f">
  <textarea name="txt" cols="40" rows="10" onkeydown="typeTextarea();"></textarea>
</form>
</body>
</html>
<script>
  let a = new Array(), n = "";
  a[1]='I'; a[2]=' '; a[3]='L'; a[4]='O'; a[5]='V'; a[6]='E';a[7]=' ';
  a[8]='Y'; a[9]='O'; a[10]='U'; a[11]=' ';a[12]='!'; a[13]='!'; a[14]='!';
  function typeTextarea() {
    t = document.f.txt.value;
    j = t.length;
    if (j > 0) {
      for (let i = 1; i <= j; i++) {
        n = n + a[i];
        if (i === 14) {
          document.f.txt.value = "";
          n = "";
        }
      }
    }
    document.f.txt.value = n;
    n = "";
    setTimeout("typeTextarea()",1);
  }
</script>
