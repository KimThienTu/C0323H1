<script>
  let person = {
    name: ["Bob", "Smith"],
    age: 32,
    gender: "male",
    interests: ["music","skiing"],
    bio: function (){
      alert(this.name[0] + " " + this.name[1] + " is " + this.age +
      " years old. He likes " + this.interests[0] + " and " + this.interests[1] + ".");
    },
    greeting: function (){
      alert("Hi! I\m" + this.name[0] + ".");
    }
  };
  person.bio();


  //Từ khóa "this" dùng để làm gì ?
  let person1 = {
    name: "Chris",
    greeting: function (){
      alert("Hi! I\m" + this.name + ".");
    }
  }

  let person2 = {
    name: "Brian",
    greeting: function (){
      alert("Hi! I\m" + this.name + ".");
    }
  }
  person1.greeting();
  person2.greeting();

</script>
