<script>
  //Khai báo lớp Apple với các thuộc tính type, color.
  function Apple (type){
    this.type = type;
    this.color = "red";
    this.getInfo = getAppleInfo;
  }

  //Khai báo hàm getAppleInfo(). Đây là cách không nên dùng.
  function getAppleInfo(){
    return this.color + " " + this.type + " apple ";
  }
  let apple = new Apple("macintosh");
  apple.color = "reddish";
  alert(apple.getInfo());

  // Sử dụng hàm bên trong.
  function Apple (type){
      this.type = type;
      this.color = "red";
      this.getInfo = function (){
          return this.color + " " + this.type + " apple ";
      };
  }

  //Khai báo hàm bằng thuộc tính prototype.
  function Apple (type) {
      this.type = type;
      this.color = "red";
  }
  Apple.prototype.getInfo = function () {
      return this.color + " " + this.type + " apple ";
  };

  //Sử dụng object literals.
  let apple = {
      type: "macintosh",
      color: "red",
      getInfo: function (){
          return this.color + " " + this.type + " apple";
      }
  }
  apple.color = "reddish";
  alert(apple.getInfo());

  //Singleton sử dụng một hàm.
  let apple = new function (){
      this.type = "macintosh";
      this.color = "red";
      this.getInfo = function (){
          return this.color + " " + this.type + " apple";
      };
  }
  apple.color = "reddish";
  alert(apple.getInfo());
</script>
