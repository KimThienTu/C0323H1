<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="web.css">
</head>
<body>
<h1>QUẢN LÝ SINH VIÊN</h1>
<div>
  <label for="product-name">Họ Tên:</label>
  <input type="text" id="product-name" placeholder="Nhập tên sinh viên">
  <label for="product-price">Năm Sinh:</label>
  <input type="number" id="product-price" placeholder="Năm Sinh">
  <label for="product-description">Địa Chỉ:</label>
  <input type="text" id="product-description" placeholder="Địa chỉ">
  <input type="button" onclick="addProduct();" id="addBtn" value="Thêm sinh viên">
  <input type="button" onclick="logout();" id="logout" value="Đăng Xuất">
</div>
<table>
  <thead>
  <tr>
    <th>Tên sinh viên</th>
    <th>Tuổi</th>
    <th>Địa Chỉ</th>
    <th colspan="2">Tùy chọn</th>
  </tr>
  </thead>
  <tbody id="product-list">
  </tbody>
</table>
</body>
</html>
<script src="web.js"></script>
