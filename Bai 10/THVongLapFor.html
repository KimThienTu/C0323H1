<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp For</title>
</head>
<body>
<h2>JavaScript Loops</h2>
<p id="demo"></p>
<script>
    //Bài 1:
    let text = "";
    let i;
    for ( i = 0; i < 5; i++) {
        text += "The number is " + i + "<br>"
    }
    document.getElementById("demo").innerHTML = text;


    /* Bài 2:Viết chương trình nhập vào một số bất kỳ lớn hơn 0.
    Tính tổng các phần tử từ 1 đến số vừa nhập vào */
    let num = +prompt("Enter your number");
    let total = 0;
    for (i = 1; i <= num; i +=1) {
        total = total + i;
        alert(total);
    }
</script>
</body>
</html>
