<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  // /* Viết chương trình nhập vào độ tuổi n.
  // Nếu tuổi nhập vào không hợp lệ thì bắt nhập lại.
  // Tuổi hợp lệ là trong khoảng 1 dến 100
  //  */
let a;
do {
    a = +prompt("Nhập tuổi");
    if (a < 1 || a > 100)
        alert("Nhập lại")
} while (a < 1 || a > 100);
alert ("Tuổi hợp lệ")
</script>
</body>
</html>
